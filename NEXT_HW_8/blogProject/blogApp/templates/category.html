{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/category.css" />
        <title>Category</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>글 목록</h2>
            </div>
            <ul class="menu">
                {% for article in articles %}
                <li>
                    <h3><a href="{% url 'detail' article.id %}">{{ article.title }}</a></h3>
                </li>
                {% empty %}
                <li>해당 카테고리에 글이 없습니다.</li>
                {% endfor %}
            </ul>
            <div class="bottom-block">
                <a class="button" href="{%url 'list'%}">전체 목록으로 돌아가기</a>
                <a class="button" href="{%url 'new'%}">글 쓰러 가기</a>
            </div>
        </div>
    </body>
</html>
