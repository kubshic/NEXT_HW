{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/list.css" />
        <title>Articles</title>
    </head>
    <body>
        <div class="container">
            <div class="block">
                <div class="header">
                    <h2>전체 글 목록</h2>
                </div>
                <div class="block">
                    <ul class="menu">
                        {% for article in articles %}
                        <a href="{% url 'detail' article.id %}">
                            <li>{{article.title}}</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="block">
                <div class="header">
                    <h2>카테고리 목록</h2>
                </div>
                <div class="block">
                    <ul class="menu">
                        {% for category_id, category_name, count in categories_with_counts %}
                        <a href="{% url 'category' category_id %}">
                            <li>{{category_name}} [ {{count}}개의 글 ]</li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="bottom_block">
                <a class="button" href="{% url 'new' %}">글 쓰러 가기</a>
            </div>
        </div>
    </body>
</html>
