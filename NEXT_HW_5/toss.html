<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Toss</title>
    </head>
    <body>
        <div class="screen">
            <div class="header">
                <div class="logo">
                    <img src="media/toss-logo.png" alt="토스 로고" width="255" />
                </div>
                <div class="header-icons">
                    <img src="media/header-icons.png" alt="알림" />
                </div>
            </div>
            <div class="container" style="padding: 60px">
                <div id="toss-bank-text">토스뱅크</div>
                <div class="arrow"><img class="arrow-icon" src="media/arrow.png" /></div>
            </div>
            <div class="container" style="flex-direction: column">
                <div class="section">
                    <div class="left">
                        <div class="left-icon"><img src="media/shinhan.png" /></div>
                        <div class="section-text">
                            <div class="sub-text">쏠편한 입출금통장(S-LITE)</div>
                            <div class="section-text-space"></div>
                            <div class="main-text">192,295,694원</div>
                        </div>
                    </div>
                    <div class="button">
                        <div class="button-text">송금</div>
                    </div>
                </div>
                <div class="section">
                    <div class="left">
                        <div class="left-icon"><img src="media/toss-bank.png" /></div>
                        <div class="section-text">
                            <div class="sub-text">토스뱅크 통장</div>
                            <div class="section-text-space"></div>
                            <div class="main-text">0원</div>
                        </div>
                    </div>
                    <div class="button">
                        <div class="button-text">송금</div>
                    </div>
                </div>
                <div class="section">
                    <div class="left">
                        <div class="left-icon"><img src="media/gulbi.png" /></div>
                        <div class="section-text">
                            <div class="sub-text">저축 · 굴비적금</div>
                            <div class="section-text-space"></div>
                            <div class="main-text">1,200,000원</div>
                        </div>
                    </div>
                </div>
                <div class="section" style="margin-bottom: 0">
                    <div class="left">
                        <div class="left-icon"><img src="media/tesla.png" /></div>
                        <div class="section-text">
                            <div class="sub-text">투자 모아보기 · 6개</div>
                            <div class="section-text-space"></div>
                            <div class="main-text" style="display: flex">
                                <div class="balance">4,649,021원</div>
                                <div class="earning-rate" style="margin-left: 30px">-78.45%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="more">
                    <div class="more-text">내 계좌 · 대출 · 증권 · 포인트 보기</div>
                    <div class="arrow" style="margin-left: 20px"><img class="arrow-icon" src="media/arrow.png" /></div>
                </div>
            </div>
            <div class="container" style="flex-direction: column">
                <div class="section" style="margin-left: 80px">
                    <div class="left">
                        <div class="left-icon"><img src="media/samsung-card.png" /></div>
                        <div class="section-text">
                            <div class="sub-text">4월 신용카드로 쓴 돈</div>
                            <div class="section-text-space"></div>
                            <div class="main-text">100원</div>
                        </div>
                    </div>
                    <div class="button">
                        <div class="button-text">내역</div>
                    </div>
                </div>
                <div class="section">
                    <div class="left">
                        <div class="d-day">D-24</div>
                        <div class="section-text">
                            <div class="sub-text">4월 26일 낼 카드값</div>
                            <div class="section-text-space"></div>
                            <div class="main-text">2,512,987원</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="display: block; padding: 50px">
                <div class="function-section">
                    <div class="open-account">계좌계설</div>
                    <div class="open-card">카드발급</div>
                    <div class="take-loan">대출받기</div>
                </div>
            </div>

            <div class="navigation">
                <div class="navi-section">
                    <div class="navi-icons"><img src="media/home.png" /></div>
                    <div class="navi-space"></div>
                    <div class="navi-text">홈</div>
                </div>
                <div class="navi-section">
                    <div class="navi-icons"><img src="media/benefit.png" /></div>
                    <div class="navi-space"></div>
                    <div class="navi-text">혜택</div>
                </div>
                <div class="navi-section">
                    <div class="navi-icons"><img src="media/toss-pay.png" /></div>
                    <div class="navi-space"></div>
                    <div class="navi-text">토스페이</div>
                </div>
                <div class="navi-section">
                    <div class="navi-icons"><img src="media/stock.png" /></div>
                    <div class="navi-space"></div>
                    <div class="navi-text">주식</div>
                </div>
                <div class="navi-section">
                    <div class="navi-icons"><img src="media/all.png" /></div>
                    <div class="navi-space"></div>
                    <div class="navi-text">전체</div>
                </div>
            </div>
        </div>
    </body>
</html>
