<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./instagramstyle.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    </head>
    <body>
        <div class="screen">
            <div id="header">
                <div id="arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <span id="username">riize_official</span>
                <div id="badgeBlock">
                    <img id="badge" src="images/badge.png" alt="verified" />
                </div>
                <div id="elVertical">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div id="info">
                <img id="profileImage" src="images/profilepic.png" alt="Instagram Profile Image" />
                <div div class="dataArrange">
                    <div class="data">
                        <span class="number">767</span>
                        <span class="dataText">posts</span>
                    </div>
                    <div class="data">
                        <span class="number">3.5M</span>
                        <span class="dataText">followers</span>
                    </div>
                    <div class="data">
                        <span class="number">2</span>
                        <span class="dataText">following</span>
                    </div>
                </div>
            </div>
            <div class="bio">
                <span id="name">RIIZE</span>
                <span id="firstLine">RIIZE 라이즈 【Love 119】</span>
                <span id="secondLine">➫ 2024.01.05 6PM (KST)</span>
                <div class="link">
                    <i class="fa-solid fa-link"></i>
                    <span id="link">https://riize.lnk.to/Love119</span>
                </div>
            </div>
            <div id="mutual">
                <img id="emptyPic1" src="images/emptypic.png" />
                <img id="emptyPic2" src="images/emptypic.png" />
                <span id="followedBy">Followed by hdyounq, aimyonji and 135 others</span>
            </div>
            <div id="buttons">
                <button id="follow">Follow</button>
                <button id="message">Message</button>
                <button id="userPlus">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </div>
            <div>
                <img id="stories" src="images/stories.png" />
            </div>
            <div id="menu">
                <i class="bi bi-grid-3x3 menuIcon"></i>
                <i class="bi bi-collection-play menuIcon"></i>
                <i class="bi bi-person-square menuIcon"></i>
            </div>
            <div id="line"></div>
            <div class="posts">
                <img class="postImg" src="images/post1.png" />
                <img class="postImg" src="images/post2.png" />
                <img class="postImg" src="images/post3.png" />
            </div>
            <div class="posts">
                <img class="postImg" src="images/post4.png" />
                <img class="postImg" src="images/post5.png" />
                <img class="postImg" src="images/post6.png" />
            </div>
            <div id="lowerBar">
                <i class="bi bi-house-door lowerIcon"></i>
                <i class="bi bi-search lowerIcon"></i>
                <i class="bi bi-plus-square lowerIcon"></i>
                <i class="bi bi-collection-play lowerIcon"></i>
                <img id="emptyPic" src="images/emptypic.png" />
            </div>
        </div>
    </body>
</html>
