{%extends 'base.html'%} {%block css%} {%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'category.css'%}" />
{%endblock%} {%block title%}
<div class="header">
    <h2>카테고리 내 글 목록</h2>
</div>
{%endblock%} {%block content%}

<div class="container">
    <ul class="menu">
        {% for article in articles %}
        <li>
            <h3><a href="{% url 'detail' article.id %}">{{ article.title }}</a></h3>
        </li>
        {% empty %}
        <li>해당 카테고리에 글이 없습니다.</li>
        {% endfor %}
    </ul>
    <div class="bottom-block">
        <a class="button" href="{%url 'list'%}">전체 목록으로 돌아가기</a>
        <a class="button" href="{%url 'new'%}">글 쓰러 가기</a>
    </div>
</div>
{%endblock%}
